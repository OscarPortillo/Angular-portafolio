<div *ngIf="!equipoService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let equipo of equipoService.equipoFiltrado" 
    [routerLink]="['/item', equipo.cod ]"
        class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/img/{{ equipo.url }}.jpg" alt="">
        <div [routerLink]="['/item', equipo.cod]" class="item-meta">
            <h2>{{ equipo.titulo }}</h2>
            <p>{{ equipo.categoria }}</p>
        </div>
    </a>
</div>
